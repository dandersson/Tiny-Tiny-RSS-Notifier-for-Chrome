<!DOCTYPE html>
<head>
  <!-- Conventions followed:
       <http://google-styleguide.googlecode.com/svn/trunk/htmlcssguide.xml> -->
  <meta charset="utf-8">
  <title>Tiny Tiny RSS Notifier Options</title>
  <link rel="stylesheet" href="css/options.css">
  <script src="js/options.js"></script>

<body>
  <img class="logo" src="images/icon_128.png" alt="TT-RSS logo." title="Your favorite feed reader.">

  <h1>Tiny Tiny RSS Notifier</h1>

  <p class="last-updated">Last item count poll: <span id="last-updated"></span>

  <p id="status" class="status">

  <h2>Options</h2>

  <form name="options" id="options">
    <fieldset>
      <label>URL of your Tiny Tiny RSS installation:</label>
      <input name="site_url" size="60" type="url" placeholder="http://example.com/tt-rss" required>
    </fieldset>

    <fieldset>
      <label>Login:</label>
      <input name="login" size="30" placeholder="username" required title="Required unless single-user mode is enabled.">
    </fieldset>

    <fieldset>
      <label>Single-user mode:</label>
      <input name="single_user" type="checkbox" checked>
    </fieldset>

    <fieldset>
      <label>Update interval (in minutes):</label>
      <input name="update_interval" type="number" min="1" required>
    </fieldset>

    <fieldset>
      <label>Show badge:</label>
      <input name="show_badge" type="checkbox" checked>
    </fieldset>

    <fieldset>
      <label>Badge shows fresh articles:</label>
      <input name="show_fresh" type="checkbox" checked>
    </fieldset>

    <fieldset>
      <label>Periodically try to update TT-RSS feeds:</label>
      <input name="update_feeds" type="checkbox" checked>
      <span class="note">Please use this as a last resort method only in case you can't update your feeds <a target="_blank" href="http://tt-rss.org/wiki/UpdatingFeeds">in any other way</a>. Last triggered update: <span id="feeds-last-updated"></span></span>
    </fieldset>

    <input type="submit" class="submit" value="Save">
  </form>
